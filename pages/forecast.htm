<h3>Forecast for {{ city }}</h3>
<hr/>
  Intervals: <a href="#/forecast/2" ng-class="{ 'bg-primary': days === '2' }">2</a> 
    | <a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5' }">5</a> 
    | <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7' }">7</a> 
    | <a href="#/forecast/10" ng-class="{ 'bg-primary': days === '10' }">10</a> 
<hr/>

<p>{{ weatherResult.list.count() }}</p>
<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <weather-report weather-day="w" convert-to-standart="roundTemp(temp)" 
        convert-to-date="convertDate(dt)" date-format="dd MMM yyyy HH:mm"> </weather-report>  
  </div>
</div>
